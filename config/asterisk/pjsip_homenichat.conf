; Homenichat PJSIP WebRTC Configuration
; Include this file in pjsip.conf: #include pjsip_homenichat.conf

; Transport WSS (WebSocket Secure)
[transport-wss]
type=transport
protocol=wss
bind=0.0.0.0:8089
cert_file=/etc/asterisk/keys/asterisk.pem
priv_key_file=/etc/asterisk/keys/asterisk.key
method=tlsv1_2

; Transport WS (WebSocket non-SSL for local testing)
[transport-ws]
type=transport
protocol=ws
bind=0.0.0.0:8088

; Template for WebRTC extensions
[webrtc-endpoint](!)
type=endpoint
context=from-internal
disallow=all
allow=opus
allow=ulaw
allow=alaw
transport=transport-ws
webrtc=yes
dtls_auto_generate_cert=yes
ice_support=yes
media_encryption=dtls
media_use_received_transport=yes
rtcp_mux=yes
direct_media=no

; Extensions will be auto-created by Homenichat AMI service
; Example:
; [1000](webrtc-endpoint)
; auth=auth_1000
; aors=1000
; callerid="User 1000" <1000>
;
; [auth_1000]
; type=auth
; auth_type=userpass
; username=1000
; password=auto-generated
;
; [1000]
; type=aor
; max_contacts=5
; remove_existing=yes
; qualify_frequency=30
