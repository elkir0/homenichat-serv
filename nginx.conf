server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # WebRTC/Media permissions - Required for VoIP functionality
    add_header Permissions-Policy "microphone=(self), camera=(self), display-capture=(self)" always;
    add_header Feature-Policy "microphone 'self'; camera 'self'" always;
    
    # No cache for HTML files to ensure latest version
    location / {
        try_files $uri /index.html;
        # Cache control
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "Thu, 01 Jan 1970 00:00:01 GMT" always;
        add_header X-Version "0.9.9" always;
        add_header Last-Modified $date_gmt always;
        # Security headers (must repeat here because add_header in location overrides server level)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        # WebRTC/Media permissions - Required for VoIP functionality
        add_header Permissions-Policy "microphone=(self), camera=(self), display-capture=(self)" always;
        add_header Feature-Policy "microphone 'self'; camera 'self'" always;
    }
    
    # Cache static assets with cache busting
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Security headers for static assets
        add_header X-Content-Type-Options "nosniff" always;
        # WebRTC permissions needed for JS files
        add_header Permissions-Policy "microphone=(self), camera=(self), display-capture=(self)" always;
    }
    
    # Service worker - no cache
    location = /service-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # Manifest - short cache
    location = /manifest.json {
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Redirect known frontend routes to /admin/
    # These are the React SPA routes that should be handled by the admin interface
    location ~ ^/(modems|sms|whatsapp|voip|providers|dashboard|settings|users|security|parametres|utilisateurs)(/.*)?$ {
        return 301 /admin$request_uri;
    }

    # Admin interface proxy (^~ gives priority over regex matches)
    location ^~ /admin {
        proxy_pass http://localhost:3001/admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }

    # API proxy
    location /api/ {
        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-Host $http_host;
    }
    
    # WebSocket proxy
    location /ws {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Webhook proxy
    location /webhook/ {
        proxy_pass http://localhost:3001/webhook/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;
}